name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore ProcessingTools.Extensions.Text/ProcessingTools.Extensions.Text.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore ProcessingTools.Extensions.Text/ProcessingTools.Extensions.Text.sln
    - name: Test
      run: dotnet test --no-restore --verbosity normal ProcessingTools.Extensions.Text/ProcessingTools.Extensions.Text.sln
    - name: Publish
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
        PROJECT_FILE_PATH: ProcessingTools.Extensions.Text/ProcessingTools.Extensions.Text/ProcessingTools.Extensions.Text.csproj
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
